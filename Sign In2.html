<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/Sign In.css" type="text/css">
</head>
<body>
    <!--顶部-->
    <div class="top">
        <div class="topMain">
            <h1><a href="">暴风影音</a></h1>
        </div>
    </div>
    <!--banner图核心部分-->
    <div class="banner">
        <div class="bannerMain"> <!--放第二张图-->
            <div class="SignIn">
                <h2></h2>
                <span class="code-prompt"></span>
                <form action="login.html" method="GET">
                    <ul>
                        <li>
                            <em class="fk-name"></em>
                            <input type="text" placeholder="手机/邮箱/用户名" name="user"></li>
                        <li>
                            <em class="fk-psd"></em>
                            <em class="intensity"></em>
                            <input type="password" placeholder="密码" name="psd"></li>
                        <li>
                            <em class="fk_code"></em>
                            <input type="text" name="code" placeholder="输入右侧验证码"><span class="getCode"></span><a href="javascript:void(0)" class="next"></a></li>
                        <li>
                            <em class="fk_message"></em>
                            <input type="text" name="message" placeholder="输入短信验证码"><button disabled="disabled" class="getMessage">免费获取短信</button>
                        </li>
                        <li>
                            <input type="checkbox" checked>我同意<a href="#">  《暴风影音注册协议》</a><a href="login.html">立即登录></a>
                        </li>
                        <li>
                            <input type="submit" value="注 册">
                        </li>
                        <li>
                            <a href="" class="left">遇到问题</a>
                        </li>
                    </ul>
                </form>
                <div class="line">
                    <span>其他方式登录</span>
                </div>
                <div class="ohter-login">
                    <a href="" title="qq"></a>
                    <a href="" title="weibo"></a>
                    <a href="" title="weixin"></a>
                </div>
            </div>
        </div>
    </div>
    <!--底部-->
    <footer class="footer">
        <p>客服QQ:800111739 电话：4000987846（周一至周日9:30-21:30）</p>
        <p>暴风集团股份有限公司</p>
    </footer>
    <script src="js/reset.js"></script>
    <script src="../jquery.js"></script>
    <script src="js/Sign In2.js"></script>
</body>
</html>
